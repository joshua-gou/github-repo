<mat-card>
    <mat-card-header>
        <mat-card-title>Top languages</mat-card-title>
    </mat-card-header>
    <div class="wrapper">
        <a *ngFor="let lang of langs" [href]="env.urlLangPrefix + lang">
            <app-language-tag [lang]="lang"></app-language-tag>
        </a>
    </div>
</mat-card>
